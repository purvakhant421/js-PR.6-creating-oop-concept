<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops</title>
</head>
<body>
    <h2> Object-oriented programming</h2>
        
    <script>
        // Constructor function 
        function Person1(first, age) {
          this.firstName = first;
          this.age = age;

            // object accessor
            this.getfName = function(){
                return this.firstName;
            };
              this.getAge = function() {
                return this.age;
            };
        };

        // create a new keyword
        var person2 = new Person1("purva khant",23);

        // Add new property object
        person2.city = "Surat";

        // new keyword using function
        function intro(){
            document.write("<h2>My name is " + this.getfName() + ". and I'm " + this.getAge() + " years old. I am live in " + this.city + ".</h2>");
        }
        intro.call(person2);
    </script>
</body>
</html>
